<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="calculator">
            <div class="screen">
                <p id="display">0</p>
            </div>

            <div class="buttons">
                <div class="btn clear">ac</div> 
                <div class="btn sign">+/-</div>
                <div class="btn percent">%</div>
                <div class="btn divide">/</div>

                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply">*</div>

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn subtract">-</div>

                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn add">+</div>

                <div class="btn zero">0</div>
                <div class="btn decimal">.</div>
                <div class="btn equals">=</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
